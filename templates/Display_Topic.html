<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display_Topic</title>
</head>
<body>
    <center>
        <h1>Display_Topic Model</h1>
        <table border="3">
            <tr>
                <th>Topic_name</th>
            </tr>
        
            {% for TO in topics %}
               <tr>
                <td>{{TO.Topic_name}}</td>
               </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
